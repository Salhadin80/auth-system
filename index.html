<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="showLogin()">Login</button>
        <button type="button" class="toggle-btn" onclick="showRegister()">Register</button>
      </div>

      <form id="login" class="input-group" onsubmit="return validateLogin(event)">
        <input type="text" class="input-field" placeholder="Username" required>
        <input type="password" class="input-field" placeholder="Password" required>
        <button type="submit" class="submit-btn">Login</button>
      </form>

      <form id="register" class="input-group" onsubmit="return validateRegister(event)">
        <input type="text" class="input-field" placeholder="Username" required>
        <input type="email" class="input-field" placeholder="Email" required>
        <input type="password" class="input-field" placeholder="Password" required>
        <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
